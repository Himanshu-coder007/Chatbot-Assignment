<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revolt Motors Voice Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .header {
      background-color: #e31937;
      color: white;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      background-color: #e31937;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
    }
    button:disabled {
      background-color: #cccccc;
    }
    #status {
      margin: 10px 0;
      font-style: italic;
      color: #666;
      min-height: 20px;
    }
    #conversation {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      background-color: white;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e3f2fd;
      text-align: right;
    }
    .bot-message {
      background-color: #f0f0f0;
      text-align: left;
      border-left: 3px solid #e31937;
    }
    .revolt-logo {
      font-weight: bold;
      color: #e31937;
    }
    .mic-icon {
      font-size: 24px;
      margin-right: 5px;
      vertical-align: middle;
    }
    .pulse {
      animation: pulse-animation 1.5s infinite;
    }
    @keyframes pulse-animation {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .thinking {
      display: inline-block;
      margin-left: 10px;
    }
    .dot-flashing {
      position: relative;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #e31937;
      color: #e31937;
      animation: dot-flashing 1s infinite linear alternate;
      animation-delay: 0.5s;
    }
    .dot-flashing::before, .dot-flashing::after {
      content: "";
      display: inline-block;
      position: absolute;
      top: 0;
    }
    .dot-flashing::before {
      left: -15px;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #e31937;
      color: #e31937;
      animation: dot-flashing 1s infinite alternate;
      animation-delay: 0s;
    }
    .dot-flashing::after {
      left: 15px;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #e31937;
      color: #e31937;
      animation: dot-flashing 1s infinite alternate;
      animation-delay: 1s;
    }
    @keyframes dot-flashing {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
    .language-indicator {
      font-size: 0.8em;
      color: #666;
      margin-left: 5px;
    }
    .pause-icon {
      font-size: 24px;
      margin-right: 5px;
      vertical-align: middle;
    }
    .timestamp {
      font-size: 0.7em;
      color: #999;
      margin-top: 2px;
    }
    .latency-indicator {
      font-size: 0.8em;
      color: #666;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><span class="revolt-logo">REVOLT</span> Motors Voice Assistant</h1>
    <p>Talk naturally about Revolt electric motorcycles</p>
  </div>
  
  <div>
    <button id="toggleRecording">
      <span class="mic-icon">üé§</span> Tap to speak
    </button>
  </div>
  
  <div id="status">Ready for your question</div>
  
  <div id="conversation"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let conversationId = null;
    let synth = window.speechSynthesis;
    let utterance = null;
    let currentLanguage = 'en-US';
    let isRecording = false;
    let silenceTimer;
    let audioContext;
    let processor;
    let stream;
    let lastSoundTime = 0;
    let voicesLoaded = false;
    let isSpeaking = false;
    let shouldInterrupt = false;
    let latencyStartTime = 0;

    // DOM elements
    const toggleRecordingBtn = document.getElementById("toggleRecording");
    const statusEl = document.getElementById("status");
    const conversationEl = document.getElementById("conversation");

    // Constants
    const SILENCE_THRESHOLD = 1500; // 1.5 seconds of silence to stop recording
    const AUDIO_LEVEL_THRESHOLD = 0.02; // Minimum audio level to consider as speech
    const INTERRUPTION_THRESHOLD = 0.1; // Higher threshold for interruption detection

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      // Load voices
      loadVoices();
      
      // Initial greeting
      setTimeout(() => {
        const greeting = "Hello! I'm your Revolt Motors assistant. Ask me anything about our electric motorcycles in any language. You can interrupt me anytime by speaking while I'm responding.";
        addMessageToConversation(greeting, false);
        speakText(greeting, 'en-US');
      }, 1000);
    });

    // Toggle recording
    toggleRecordingBtn.addEventListener("click", async () => {
      if (isRecording) {
        await stopRecording();
      } else if (isSpeaking) {
        // Pause the speech
        synth.cancel();
        isSpeaking = false;
        toggleRecordingBtn.innerHTML = '<span class="mic-icon">üé§</span> Tap to speak';
        statusEl.textContent = "Speech paused. Tap to speak or wait for me to continue.";
      } else {
        await startRecording();
      }
    });

    // Start recording with auto-stop on silence and interruption detection
    async function startRecording() {
      try {
        // If we're currently speaking, prepare to interrupt
        if (isSpeaking) {
          shouldInterrupt = true;
          synth.cancel();
        }

        isRecording = true;
        toggleRecordingBtn.innerHTML = '<span class="mic-icon pulse">üé§</span> Listening...';
        statusEl.textContent = "Listening... (I'll stop automatically when you finish speaking)";
        
        // Clear any previous recording
        audioChunks = [];
        
        // Get audio stream
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        
        // Set up audio context for silence and interruption detection
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        
        // Create processor for analyzing audio level
        processor = audioContext.createScriptProcessor(1024, 1, 1);
        source.connect(processor);
        processor.connect(audioContext.destination);
        
        // Analyze audio level for silence and interruption detection
        processor.onaudioprocess = (e) => {
          const input = e.inputBuffer.getChannelData(0);
          let sum = 0;
          
          for (let i = 0; i < input.length; i++) {
            sum += Math.abs(input[i]);
          }
          
          const average = sum / input.length;
          
          if (average > (isSpeaking ? INTERRUPTION_THRESHOLD : AUDIO_LEVEL_THRESHOLD)) {
            lastSoundTime = Date.now();
            clearTimeout(silenceTimer);
            
            // If we're speaking and user starts talking, interrupt immediately
            if (isSpeaking && average > INTERRUPTION_THRESHOLD) {
              shouldInterrupt = true;
              synth.cancel();
              statusEl.textContent = "I heard you, please continue...";
            } else {
              silenceTimer = setTimeout(stopRecording, SILENCE_THRESHOLD);
            }
          }
        };
        
        // Set up media recorder
        mediaRecorder = new MediaRecorder(stream);
        
        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) {
            audioChunks.push(e.data);
          }
        };
        
        mediaRecorder.onstop = async () => {
          if (audioChunks.length > 0) {
            const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
            await processUserAudio(audioBlob);
          }
        };
        
        mediaRecorder.start(100); // Collect data every 100ms
      } catch (error) {
        console.error("Error starting recording:", error);
        statusEl.textContent = "Error: " + error.message;
        resetRecordingState();
      }
    }

    // Stop recording manually
    async function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        clearTimeout(silenceTimer);
        mediaRecorder.stop();
        processor?.disconnect();
        stream?.getTracks().forEach(track => track.stop());
        
        statusEl.innerHTML = '<span class="thinking">Processing</span><div class="dot-flashing"></div>';
        toggleRecordingBtn.disabled = true;
      }
    }

    // Process recorded audio and get AI response
    async function processUserAudio(audioBlob) {
      try {
        // Add user message placeholder
        addMessageToConversation("(Your question about Revolt Motors)", true);
        
        const formData = new FormData();
        formData.append("audio", audioBlob, "recording.webm");
        if (conversationId) {
          formData.append("conversationId", conversationId);
        }

        // Start latency measurement
        latencyStartTime = Date.now();

        const response = await fetch("/api/audio", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        console.log("Received response:", data);

        if (data.text) {
          conversationId = data.conversationId;
          const latency = Date.now() - latencyStartTime;
          addMessageToConversation(data.text, false, data.language, latency);
          
          // Speak the response with the detected language
          speakText(data.text, data.language);
        } else {
          throw new Error("No response from the assistant");
        }
      } catch (error) {
        console.error("Error processing audio:", error);
        statusEl.textContent = "Error: " + error.message;
      } finally {
        resetRecordingState();
      }
    }

    // Reset UI after recording/processing
    function resetRecordingState() {
      isRecording = false;
      toggleRecordingBtn.disabled = false;
      
      // Update button based on whether we're speaking or not
      if (isSpeaking) {
        toggleRecordingBtn.innerHTML = '<span class="pause-icon">‚è∏</span> Pause';
      } else {
        toggleRecordingBtn.innerHTML = '<span class="mic-icon">üé§</span> Tap to speak';
      }
      
      if (!isSpeaking) {
        statusEl.textContent = "Ready for your next question";
      }
    }

    // Add message to conversation display
    function addMessageToConversation(text, isUser, language, latency) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      messageDiv.textContent = text;
      
      // Add metadata
      const metaDiv = document.createElement("div");
      metaDiv.className = "timestamp";
      
      if (!isUser && language) {
        const langIndicator = document.createElement("span");
        langIndicator.className = "language-indicator";
        langIndicator.textContent = `Language: ${language}`;
        metaDiv.appendChild(langIndicator);
      }
      
      if (!isUser && latency) {
        const latencyIndicator = document.createElement("span");
        latencyIndicator.className = "latency-indicator";
        latencyIndicator.textContent = `Response time: ${latency}ms`;
        metaDiv.appendChild(latencyIndicator);
      }
      
      if (metaDiv.childNodes.length > 0) {
        messageDiv.appendChild(metaDiv);
      }
      
      conversationEl.appendChild(messageDiv);
      conversationEl.scrollTop = conversationEl.scrollHeight;
    }

    // Load available voices
    function loadVoices() {
      // Some browsers need this delay to load voices properly
      setTimeout(() => {
        const voices = synth.getVoices();
        console.log("Available voices:", voices);
        voicesLoaded = true;
      }, 1000);
    }

    // Speak text with proper language settings
    function speakText(text, lang) {
      // Wait for voices to be loaded
      if (!voicesLoaded) {
        setTimeout(() => speakText(text, lang), 500);
        return;
      }

      // Cancel any ongoing speech
      synth.cancel();
      shouldInterrupt = false;
      
      // Create a new utterance
      utterance = new SpeechSynthesisUtterance(text);
      currentLanguage = lang || 'en-US';
      utterance.lang = currentLanguage;
      
      // Configure voice
      const voices = synth.getVoices();
      let voice = voices.find(v => v.lang === currentLanguage);
      
      if (!voice) {
        // Try to find a voice with just the language code (without country)
        const langCode = currentLanguage.split('-')[0];
        voice = voices.find(v => v.lang.startsWith(langCode));
      }
      
      if (voice) {
        utterance.voice = voice;
        console.log("Using voice:", voice.name, "for language:", currentLanguage);
      } else {
        console.warn("No suitable voice found for language:", currentLanguage, "using default");
      }
      
      // Natural sounding speech
      utterance.rate = 1.0;
      utterance.pitch = 1.0;
      utterance.volume = 1.0;
      
      // Set speaking state and update UI
      isSpeaking = true;
      toggleRecordingBtn.innerHTML = '<span class="pause-icon">‚è∏</span> Pause';
      statusEl.textContent = "Speaking response... (you can interrupt by speaking)";
      
      // Event handlers for the utterance
      utterance.onstart = () => {
        isSpeaking = true;
      };
      
      utterance.onend = () => {
        isSpeaking = false;
        toggleRecordingBtn.innerHTML = '<span class="mic-icon">üé§</span> Tap to speak';
        if (!shouldInterrupt) {
          statusEl.textContent = "Ready for your next question";
        }
      };
      
      utterance.onerror = (event) => {
        console.error("Speech synthesis error:", event);
        isSpeaking = false;
        toggleRecordingBtn.innerHTML = '<span class="mic-icon">üé§</span> Tap to speak';
        if (!shouldInterrupt) {
          statusEl.textContent = "Error speaking response";
        }
      };
      
      // Speak the text
      synth.speak(utterance);
    }

    // Some browsers need this event to load voices
    speechSynthesis.onvoiceschanged = loadVoices;
  </script>
</body>
</html>
