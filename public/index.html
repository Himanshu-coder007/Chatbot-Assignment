<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revolt Motors Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .header {
      background-color: #e31937;
      color: white;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      background-color: #e31937;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
    }
    button:disabled {
      background-color: #cccccc;
    }
    #audioPlayer {
      width: 100%;
      margin-top: 20px;
    }
    #status {
      margin: 10px 0;
      font-style: italic;
      color: #666;
    }
    #conversation {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      background-color: white;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e3f2fd;
      text-align: right;
    }
    .bot-message {
      background-color: #f0f0f0;
      text-align: left;
      border-left: 3px solid #e31937;
    }
    .revolt-logo {
      font-weight: bold;
      color: #e31937;
    }
    .voice-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .voice-controls button {
      padding: 5px 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><span class="revolt-logo">REVOLT</span> Motors Assistant</h1>
    <p>Ask me anything about Revolt electric motorcycles</p>
  </div>
  
  <div>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
  </div>
  <div id="status">Ready to record your question about Revolt Motors</div>
  <div id="conversation"></div>
  <div class="voice-controls">
    <button id="playResponse" disabled>Play Response</button>
    <button id="pauseResponse" disabled>Pause</button>
    <button id="stopResponse" disabled>Stop</button>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let conversationId = null;
    let synth = window.speechSynthesis;
    let utterance = null;

    document.getElementById("startRecording").addEventListener("click", startRecording);
    document.getElementById("stopRecording").addEventListener("click", stopRecording);
    document.getElementById("playResponse").addEventListener("click", playResponse);
    document.getElementById("pauseResponse").addEventListener("click", pauseResponse);
    document.getElementById("stopResponse").addEventListener("click", stopResponse);

    // Initial bot greeting
    window.addEventListener('DOMContentLoaded', () => {
      const greeting = "Hello! I'm your Revolt Motors assistant. Ask me anything about our electric motorcycles.";
      addMessageToConversation(greeting, false);
      speakText(greeting);
    });

    function speakText(text) {
      // Cancel any ongoing speech
      synth.cancel();
      
      // Create a new utterance
      utterance = new SpeechSynthesisUtterance(text);
      
      // Configure voice options
      const voices = synth.getVoices();
      const preferredVoice = voices.find(voice => 
        voice.name.includes('English') || voice.lang.includes('en')
      );
      if (preferredVoice) {
        utterance.voice = preferredVoice;
      }
      
      utterance.rate = 1.0;
      utterance.pitch = 1.0;
      utterance.volume = 1.0;
      
      // Enable/disable controls based on speech state
      utterance.onstart = () => {
        document.getElementById("playResponse").disabled = true;
        document.getElementById("pauseResponse").disabled = false;
        document.getElementById("stopResponse").disabled = false;
      };
      
      utterance.onpause = () => {
        document.getElementById("playResponse").disabled = false;
        document.getElementById("pauseResponse").disabled = true;
        document.getElementById("stopResponse").disabled = false;
      };
      
      utterance.onresume = () => {
        document.getElementById("playResponse").disabled = true;
        document.getElementById("pauseResponse").disabled = false;
        document.getElementById("stopResponse").disabled = false;
      };
      
      utterance.onend = () => {
        document.getElementById("playResponse").disabled = false;
        document.getElementById("pauseResponse").disabled = true;
        document.getElementById("stopResponse").disabled = true;
      };
      
      // Speak the text
      synth.speak(utterance);
    }

    function playResponse() {
      if (synth.paused) {
        synth.resume();
      } else {
        const lastBotMessage = document.querySelector('.bot-message:last-child');
        if (lastBotMessage) {
          speakText(lastBotMessage.textContent);
        }
      }
    }

    function pauseResponse() {
      if (synth.speaking) {
        synth.pause();
      }
    }

    function stopResponse() {
      synth.cancel();
    }

    async function startRecording() {
      try {
        document.getElementById("status").textContent = "Recording your question...";
        document.getElementById("startRecording").disabled = true;
        document.getElementById("stopRecording").disabled = false;

        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => {
          audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, {
            type: "audio/webm"
          });
          await sendAudioToServer(audioBlob);
        };

        mediaRecorder.start(100);
      } catch (error) {
        console.error("Error starting recording:", error);
        document.getElementById("status").textContent = "Error: " + error.message;
        resetButtons();
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        document.getElementById("status").textContent = "Processing your question...";
        document.getElementById("stopRecording").disabled = true;
        mediaRecorder.stream.getTracks().forEach((track) => track.stop());
      }
    }

    function resetButtons() {
      document.getElementById("startRecording").disabled = false;
      document.getElementById("stopRecording").disabled = true;
    }

    function addMessageToConversation(text, isUser) {
      const conversationDiv = document.getElementById("conversation");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      messageDiv.textContent = text;
      conversationDiv.appendChild(messageDiv);
      conversationDiv.scrollTop = conversationDiv.scrollHeight;
    }

    async function sendAudioToServer(audioBlob) {
      try {
        document.getElementById("status").textContent = "Sending your question...";
        
        const formData = new FormData();
        formData.append("audio", audioBlob, "recording.webm");
        if (conversationId) {
          formData.append("conversationId", conversationId);
        }

        const response = await fetch("/api/audio", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `Server error: ${response.status}`);
        }

        const data = await response.json();
        console.log("Received response:", data);

        if (data.text) {
          conversationId = data.conversationId;
          addMessageToConversation("(Your question about Revolt Motors)", true);
          addMessageToConversation(data.text, false);
          document.getElementById("status").textContent = "Ready for your next question";
          
          // Speak the response
          speakText(data.text);
        } else {
          throw new Error("No response from the assistant");
        }
      } catch (error) {
        console.error("Error sending audio:", error);
        document.getElementById("status").textContent = "Error: " + error.message;
      } finally {
        resetButtons();
      }
    }

    // Load voices when they become available
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = () => {
        console.log("Voices loaded");
      };
    }
  </script>
</body>
</html>
